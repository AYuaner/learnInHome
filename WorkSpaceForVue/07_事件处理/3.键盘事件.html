<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup="showInfo">
    </div>
</body>

<!-- 
    Vue中常用的按键别名
        回车    enter
        删除    delete（捕获delete和backspace）
        退出    esc
        空格    space
        换行    tab（必须配合keydown使用）
        上      up
        下      down
        左      left
        右      right
    ctrl-alt-shift-meta
        1.配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
        2.配合keydown使用：正常触发事件
 -->

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo(e){
                console.log(e.target.value)
            }
        }
    })
</script>

</html>
