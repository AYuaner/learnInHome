<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>

    <!-- data中所有的属性，最后都出现在了VM身上
    VM身上所有的属性及VM原型上所有属性，在Vue模板中都可以直接使用 -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试-1：{{$options}}</h1>
        <h1>测试-2：{{$emit}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: 'http://www.atguigu.com'
        }
    })
</script>

</html>
