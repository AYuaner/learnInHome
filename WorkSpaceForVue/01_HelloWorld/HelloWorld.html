<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>初识Vue</title>
    <!-- 引入Vue.js -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- 准备好容器 -->
    <div id="root">
        <h1>Hello {{name}}.</h1>
    </div>

    <script type="text/javascript">
        //创建Vue实例：Vue实例和容器为一一对应关系
        const x = new Vue({
            el: '#root', //el用于指定当前Vue实例为哪个容器服务，值通常为cs选择器字符串
            data: { //data中用于存储数据，数据供el所指定的容器去使用
                name:'尚硅谷'
            }
        })
    </script>
</body>

</html>
