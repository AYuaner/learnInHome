<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        //el: '#root', //第一种写法
        //data的第一种写法：对象式
        /* data: {
           name:'尚硅谷'
        } */

        /*data的第二种写法：函数式
        (组件必须使用函数式)
        不用能箭头函数*/
        /* data:function(){
            return{
                name:'尚硅谷'
            }
        } */

        //data的函数式可以简写为以下形式
        data(){
            console.log('@@@',this)
            return{
                name:'尚硅谷'
            }
        }
    })

    vm.$mount('#root') //第二种写法
</script>

</html>
